<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI image generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>convert your text into an image within a second using this <u>AI Image Generator Tool</u></p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required >
                <div class="controls">
                    <select name="image" class="img-quantity">
                      <option value="1">1 image</option>
                      <option value="2">2 images</option>
                      <option value="3">3 images</option>
                      <option value="4" selected>4 images</option>

                    </select>
                    <button type="submit"  class="generate-btn">Generate</button>
                </div>
            </form>
          
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="image2.jpeg" alt="image">
            <a href="#" class="download-btn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image3.jpeg" alt="image">
            <a href="#" class="download-btn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image5.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="downloadicon.jpg" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
